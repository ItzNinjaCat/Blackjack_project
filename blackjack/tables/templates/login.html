<!DOCTYPE html>
{% load static %}
<html>
<head>
<style>
body {
  margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	font-family: 'Jost', sans-serif;
	background: linear-gradient(to bottom, #10cbbf, #14bd36, #4d8a21);

  
}

.main{
	width: 350px;
	height: 500px;
	background: red;
	overflow: hidden;
	background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
	border-radius: 10px;
	box-shadow: 5px 20px 50px #000;
}
#chk{
	display: none;
}

h1{
  color: rgb(fff);
	font-size: 2.3em;
	justify-content: center;
	display: flex;
	margin: 60px;
	font-weight: bold;
	cursor: pointer;
}

</style>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

button{
	width: 60%;
	height: 40px;
	margin: 10px auto;
	justify-content: center;
	display: block;
	color: #fff;
	background: #054827;
	font-size: 1em;
	font-weight: bold;
	margin-top: 20px;
	outline: none;
	border: none;
	border-radius: 5px;
	transition: .2s ease-in;
	cursor: pointer;
}
button:hover{
	background: #0b8d57;
}
.loginfrm{
	position: relative;
  right: 2%;
	width:100%;
	height: 100%;
  padding: 0 8px;
}



.home {
  background-color: white; 
  color: black; 
  border: 2px solid #f20505;
}

.home:hover {
  background-color: #f20505;
  color: white;
}

.back {
  background-color: white; 
  color: black; 
  border: 2px solid #f5da0c;
}

.back:hover {
  background-color: #f5da0c;
  color: white;
}
</style>

<style>
.loginfrm {
    color: white;
    
	

}

.loginfrm label {
  border: none;
  font-size: 16px;
  outline: 0;
  padding: 16px 0 10px;
  position: absolute;
  right: 57%;
  
}


.loginfrm input{
	width: 60%;
	height: 20px;
	background: #e0dede;
	justify-content: center;
	display: flex;
	margin: 20px auto;
	padding: 10px;
	border: none;
	outline: none;
	border-radius: 5px;
  
  
}

label {
  font-size: 16px;
  position: center;
}

</style>
</head>

<body>


{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="main">  	
  <input type="checkbox" id="chk" aria-hidden="true">
<div class="container">
  <h1 style="color:white;">Login Page</h1>
  <form method="POST" class="loginfrm">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
    <button onclick="location.href='/accounts/register'" type="button">
      Don't have an account?</button>
    <button onclick="location.href='/'" type="button">HomePage</button>
  </form>
</div>
</div>
{% endblock %}

</body>
</html>
